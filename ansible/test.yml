---
- name: test
    hosts: localhost
    gather_facts: yes

      tasks:

            - name: Windows
                ansible.windows.win_package:
                        path: C:\application.exe
                        state: present

            - name: Run PowerShell script
                ansible.windows.win_powershell:
                        script: |
                                cmd1

            - name: Run basic PowerShell script
                ansible.windows.win_powershell:
                        script: |
                                 $a=cmd1; cmd2 --$a

                ansible.windows.win_package:
                        path: "{{ packages }}"
                        state: present
                         packages:
                                 - C:\service-1.exe
                                 - C:\service-2.exe
                                 - C:\service-3.exe
                                 - C:\service-4.exe
                                 - C:\service-5.exe
                                 - C:\service-6.exe
                                 - C:\service-7.exe
                                 - C:\service-8.exe
                                 - C:\service-9.exe
                                 - C:\service-10.exe
                                 - C:\service-11.exe
                                 - C:\service-12.exe
                                 - C:\service-13.exe
                                 - C:\service-14.exe
                                 - C:\service-15.exe
                                 - C:\service-16.exe
                                 - C:\service-17.exe
                                 - C:\service-18.exe
                                 - C:\service-19.exe
                                 - C:\service-20.exe
                                 - C:\service-21.exe
                                 - C:\service-22.exe
                                 - C:\service-23.exe
                                 - C:\service-24.exe
                                 - C:\service-25.exe
                                 - C:\service-26.exe
                                 - C:\service-27.exe
                                 - C:\service-28.exe
                                 - C:\service-29.exe
                                 - C:\service-30.exe

                when: ansible_facts['distribution']=="Windows"

        - name: CentOS
                 ansible.builtin.yum:
                      name: "{{ packages }}"
                         vars:
                         packages:
                            - service-1
                            - service-2
                            - service-3
                            - service-4
                            - service-5
                            - service-6
                            - service-7
                            - service-8
                            - service-9
