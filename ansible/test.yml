                            - service-14
                            - service-15
                            - service-16
                            - service-17
                            - service-18
                            - service-19
                            - service-20
                            - service-21
                            - service-22
                            - service-23
                            - service-24
                            - service-25
                            - service-26
                            - service-27
                            - service-28
                            - service-29
                            - service-30

                ansible.builtin.shell: yum -y install application

                ansible.builtin.shell: cmd1

                ansible.builtin.shell: cmd1 1>/dev/null 2>/dev/null; cmd2 --$1
                when: ansible_facts['distribution']=="CentOS"
